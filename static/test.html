<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

</head>
<body>
    <script>
        $(document).ready(function(){


        $.ajax({

            type : "GET",
            url : "https://api.themoviedb.org/3/movie/550?api_key=a0735a2be9600e8356b5d672781cb382",
            dataType: "json",
            error : function(){
                alert("fail");
            },
            success : function(data){
                alert("value : " + data.title) ;
                $("#dataArea").html(data.title) ;
            }

        });


    });
    </script>

</body>
</html>
