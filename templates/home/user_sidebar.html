{% extends 'base.html' %}

{% block navbar %}

    <div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
    <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
      <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-5 fw-semibold">Admin Page</span>
    </a>
    <ul class="list-unstyled ps-0">
      <li class="mb-1">
         <button class="btn btn-toggle align-items-center rounded" onclick="location.href = '{% url 'userCreateMeta' %}'" aria-expanded="true">
            Create user meta data
        </button>
        <br>
        <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
            Users
        </button>
        <div class="collapse show" id="home-collapse">
        {% if users %}
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
              {% for user in users %}
            <li><a href="/curation/{{ user.username }}">{{ user.username }}</a></li>
              {% endfor %}
        {% else %}
            <li>
                <p>There is no User</p>
            </li>
        {% endif %}
        {% block infomation %}
        {% endblock %}
            </ul>
        </div>
      </li>
    </ul>
  </div>


    {% block curations %}
    {% endblock %}

{% endblock %}
