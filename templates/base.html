<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}?ver=1">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Movie Info</a>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <div class="container">
        <div class="jumbotron">
            <h3 class="text-center">Movie Recommendation System</h3>
            <form id="searchForm">
                <input type="text" class="form-control" id="searchText" placeholder="search title...">
            </form>
        </div>
    </div>

    <div class="container">
        <div id="movies" class="row"></div>
    </div>

    {% block recommend %}
    {% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    {% load static %}
    <script src="{% static 'js/main.js' %}?ver=1"></script>
    {% block script %}
    {% endblock %}
</body>

</html>
